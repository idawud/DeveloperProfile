name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: connect to aws ec2 instance
      run: |  
        mkdir -p $HOME/.ssh/
        chmod 700 $HOME/.ssh/
        eval `ssh-agent`
        ssh-add - <<< ${{ secrets.EC2 }}
        chmod 600 $HOME/.ssh/id_rsa
        stat $HOME/.ssh/id_rsa
        cat $HOME/.ssh/id_rsa

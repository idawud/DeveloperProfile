name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: connect to aws ec2 instance
      run: |
        eval `ssh-agent`
        ssh-add - <<< "${{ secrets.EC2 }}"
        ssh  ubuntu@ec2-18-220-255-197.us-east-2.compute.amazonaws.com
    - name: create file
      run: sudo touch hello.ttbl

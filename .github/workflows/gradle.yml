name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: connect to aws ec2 instance
      run: | 
        eval `ssh-agent` && mkdir -p ~/.ssh 
        ssh-keygen -f ~/.ssh/id_rsa -y
        chmod 600 ~/.ssh/id_rsa
        ssh-add - <<< "${{ secrets.EC2 }}"  && ssh -tt ubuntu@ec2-18-220-255-197.us-east-2.compute.amazonaws.com

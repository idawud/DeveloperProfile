name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: connect to aws ec2 instance
      run: | 
        eval `ssh-agent` 
        ssh-add - <<< "${{ secrets.EC2 }}" 
        echo ${{ secrets.EC2 }}
        ssh -tt ubuntu@ec2-18-220-255-197.us-east-2.compute.amazonaws.com
        sudo ls -al ~
    - name: create file
      run: sudo ls -al ~

name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: connect to aws ec2 instance
      run: | 
        eval `ssh-agent` && mkdir -p ~/.ssh && touch ~/.ssh/id_rsa
        chmod 400 ~/.ssh/id_rsa
        ssh-keygen -t rsa -q -f "$HOME/.ssh/id_rsa" -N "" -y
        ssh-add - <<< "${{ secrets.EC2 }}"  && ssh -tt ubuntu@ec2-18-220-255-197.us-east-2.compute.amazonaws.com

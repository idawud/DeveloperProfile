name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: SSH Connect 
      run: |
        eval ssh-agent 
        mkdir -p ~/.ssh 
        echo "${{ secrets.EC2 }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa && chmod 700 ~/.ssh  
        ssh-keyscan -t rsa ec2-111111111.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts
        ssh ubuntu@ec2-18-220-255-197.us-east-2.compute.amazonaws.com
